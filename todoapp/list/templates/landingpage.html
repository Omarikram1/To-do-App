 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Welcome to Todo List App</title>
     <style>
         /* Apply blue background to the entire page */
         body {
             background-color: #3498db; /* Blue background */
             margin: 0;
             padding: 0;
             display: flex;
             justify-content: center;
             align-items: center;
             height: 100vh; /* Full height of the viewport */
         }
 
         /* Center the content and add white background */
         .container {
             background-color: white;
             padding: 30px;
             border-radius: 10px;
             box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
             text-align: center;
         }
 
         /* Style the heading */
         h1 {
             color: #2c3e50; /* Darker text color */
             margin-bottom: 20px;
         }
 
         /* Style the buttons */
         button {
             padding: 10px 20px;
             margin: 10px;
             border: none;
             border-radius: 5px;
             background-color: #2980b9; /* Blue button */
             color: white;
             font-size: 16px;
             cursor: pointer;
             transition: background-color 0.3s ease;
         }
 
         /* Add hover effect to buttons */
         button:hover {
             background-color: #1abc9c; /* Greenish hover effect */
         }
 
         /* Style the links (to make sure links don't look like underlined text) */
         a {
             text-decoration: none;
         }
     </style>
 </head>
 <body>
 
     <!-- Container for the welcome message and buttons -->
     <div class="container">
         <h1>Welcome to Todo List App</h1>
         <div>
             <a href="{% url 'login' %}">
                 <button>Login</button>
             </a>
             <a href="{% url 'signup' %}">
                 <button>Sign Up</button>
             </a>
         </div>
     </div>
 
 </body>
 </html>
