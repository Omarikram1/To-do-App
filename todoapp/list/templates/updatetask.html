<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>

    <!-- Importing Google Fonts -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto:wght@400&display=swap">

    <style>
        /* Apply blue background to the entire page */
        body {
            background-color: #3498db; /* Blue background */
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh; /* Full height of the viewport */
            font-family: 'Roboto', sans-serif; /* Default font for the body */
        }

        /* Center the form container */
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1); /* Soft shadow */
            width: 300px;
            text-align: center;
        }

        /* Style the heading */
        h2 {
            font-family: 'Poppins', sans-serif; /* Poppins for the heading */
            font-size: 28px;
            font-weight: 600;
            color: #2c3e50; /* Darker text color */
            margin-bottom: 20px;
        }

        /* Style the form labels */
        label {
            color: #2c3e50;
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
            text-align: left;
        }

        /* Style the input fields */
        input[type="text"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        /* Style the submit button */
        button {
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            background-color: #2980b9; /* Blue button */
            color: white;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            transition: background-color 0.3s ease;
        }

        /* Add hover effect to button */
        button:hover {
            background-color: #1abc9c; /* Greenish hover effect */
        }
    </style>
</head>
<body>

    <!-- Container for the update task form -->
    <div class="container">
        <h2>Update Task</h2>

        <form method="POST" action="{% url 'updatetask' task.id %}">
            {% csrf_token %}
            <label for="title">Task Title:</label>
            <input type="text" id="title" name="title" value="{{ task.title }}" required>

            <label for="description">Task Description:</label>
            <textarea id="description" name="description" required>{{ task.description }}</textarea>

            <button type="submit">Save Changes</button>
        </form>
    </div>

</body>
</html>
